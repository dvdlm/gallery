<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dot dance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="./dotdance.js"></script>
    <div id="sketch-holder"></div>
    <h1>dot dance</h1>
    <p>10 dots dance sinusoidally at different speeds which are linearly offset.</p>
    <p>notice how the linear offset of speed means that they all spread into a starfish, then converge together once every cycle!</p>
    <p>if you hover your mouse over, the red dot will come and dance around your mouse!</p>
  </body>
</html>
